{% extends "layout.html" %}
{% block title %}CourseFlix{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
{{ super() }}
    <div class="row">
      <div class="col-6">
        <h1 class="offset-2">CourseFlix</h1>
      </div>
      <div class="col-6 mt-2 mb-4 input-group">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control"></input>
        </div>
        <button type="button" class="ml-1 btn btn-primary">
          <i class="icon-search"></i> 
        </button>
      </div>
    </div>
    <div class="row">
    {% for item in content %}
    <div class="mt-3 col-xs-12 col-6">
      <iframe width="420" height="315"
      src="{{item.vid_link}}">
      </iframe>
      <a href="/cursusflix/{{ item.name }}">
        <h4>{{ item.name }}</h4>
        <h6>{{ item.cours }}:&nbsp;Chapter&nbsp;{{ item.chapitre }}</h6>
      </a>
      <a href="/profile/{{ item.prof }}">
        <h6>{{ item.prof }}</h6>
      </a>

    </div>
    {% endfor %}
  </div>
{% endblock %}
