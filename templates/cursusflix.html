{% extends "layout.html" %}
{% block title %}Cursusflix{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
{{ super() }}
    <div class="row">
      <div class="col-6">
        <h1 class="offset-2">Cursusflix</h1>
      </div>
      <div class="col-6 mt-2 mb-4 input-group">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="row">
    {%for item in content %}
    <div class="col-xs-12 col-6">
      <iframe width="420" height="315"
      src="{{item.vid_link}}">
      </iframe>
      <h4 >{{ item.name }}</h4>
    </div>
    {%endfor%}
  </div>
{% endblock %}
